<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File - CloudVault</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('/images/logovault.png') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: #2d89ef;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover { color: #ffe082; }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2d89ef;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b5cb8;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #2d89ef;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>CloudVault</h1>
    <nav>
        <a href="/user/home">Home</a>
        <a href="/document/mydocs">My Documents</a>
        <a href="/user/logout">Logout</a>
    </nav>
</header>
<main>
    <div class="upload-box">
        <h2>üì§ Upload a File</h2>
        <form action="/document/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload</button>
        </form>

        <!-- success message -->
        <div th:if="${param.success}" class="message success">
            ‚úÖ File uploaded successfully!
        </div>

        <!-- error message -->
        <div th:if="${param.error}" class="message error">
            ‚ùå Something went wrong, please try again.
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 CloudVault. All rights reserved.</p>
</footer>
</body>
</html>
