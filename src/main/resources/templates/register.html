<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudVault - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: url('/images/logovault.png') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    header {
        background: #2d89ef;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; }
    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }
    nav a:hover { color: #ffe082; }

    .register-container {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
        margin: 60px auto; /* centers horizontally with spacing from top */
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .link {
        margin-top: 15px;
        font-size: 14px;
    }

    .link a {
        color: #007bff;
        text-decoration: none;
    }

    .link a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 13px;
        display: none;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #2d89ef;
        color: white;
        margin-top: 40px;
    }
  </style>
</head>
<body>
<header>
  <h1>CloudVault</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/user/login">Login</a>
    <a href="/user/register">Register</a>
  </nav>
</header>

<div class="register-container">
  <h2>User Registration</h2>
  <form action="/user/register" method="post" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="phoneNo" placeholder="Phone Number" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <p class="error" id="errorMsg">Passwords do not match!</p>
    <button type="submit">Register</button>
  </form>
  <div class="link">
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
</div>

<footer>
  Â© 2025 CloudVault. All Rights Reserved.
</footer>

<script>
  function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (password !== confirmPassword) {
          errorMsg.style.display = "block";
          return false;
      } else {
          errorMsg.style.display = "none";
          return true;
      }
  }
</script>
</body>
</html>
