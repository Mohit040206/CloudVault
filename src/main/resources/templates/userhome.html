<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CloudVault - User Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('/images/logovault.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffe082;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .actions a {
            display: block;
            padding: 15px;
            background: #2d89ef;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .actions a:hover {
            background: #1b5cb8;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #2d89ef;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>CloudVault</h1>
    <nav>
        <a href="/user/home">Home</a>
        <a href="/about">About</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <div class="dashboard">
        <h2>Welcome, <span th:text="${firstname}"></span> ðŸ‘‹</h2>
        <div class="actions">
            <a href="/upload">ðŸ“¤ Upload File</a>
            <a href="/document/mydocs">ðŸ“‚ View Files</a>
            <a href="/user/change-password">ðŸ”‘ Change Password</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 CloudVault. All rights reserved.</p>
</footer>
</body>
</html>
