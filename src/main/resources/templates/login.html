<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudVault - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('/images/logovault.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: #2d89ef;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        nav a:hover { color: #ffe082; }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(6px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2d89ef;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5cb8;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #2d89ef;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>CloudVault</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/user/login">Login</a>
        <a href="/user/register">Register</a>
    </nav>
</header>

<main>
    <div class="login-container">
        <h2>User Login</h2>
        <form action="/user/login" method="post">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="/user/register">Register here</a></p>
        </div>
    </div>
</main>

<footer>
    Â© 2025 CloudVault. All Rights Reserved.
</footer>
</body>
</html>
